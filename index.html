<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>discount_calc</title>
    <style>
        
        *{
            text-align: center;
            font-size: 1.5rem;
        }
        
        h1{
            text-decoration: underline dotted   black;
        }
        
        p{
            text-decoration: underline overline 1.5px solid black;
        }
        a{
            text-decoration: none;
        }
    </style>
    
</head>
<body>
    
    <h1>Discount Calculator</h1>
    
    <script>
        
        let a = prompt("Enter MRP :-");
        let b = prompt("Enter Discount % :-");
        
            document.write("MRP :  "+a+"<br>")
            document.write("Discount % :  "+b+"<br>")
          
          document.write("Price after Discount :  "+ (a-(a*b/100)));
               
        
    </script>

</body>
</html>
